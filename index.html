<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container">
        <h1 class="form-title">Login Form</h1>
<fieldset>
    <form name="RegForm"  action="#">
       <div class="user-info">
            <div class="input-box">
                <label for="Fullname">Fullname</label>
                <input type="text" id="Fullname" name="fullName" placeholder="Enter Fullname" required />
            </div>

            <div class="input-box">
                <label for="Email">Email</label>
                <input type="Email" id="Email" name="Email" onblur="emailvalidate()"placeholder="Enter Email"  required/>  
            </div>

            <div class="input-box">
                <label for="Phone no">Phone no</label>
        <input type="text" id="Phone-no" name="Phone" placeholder="Enter Phone no" required/>
            </div>

            <div class="input-box">
                <label for="password">password</label>
                <input type="password" id="password" name="password"  placeholder="Enter Password" required/>
            </div>


        </div>

        <div class="gender">
            <span class="gender-title">Gender</span>
            <div class="gender-type">
                <input type="radio"  name="gender" id="male" required/>  
                <label for="male">male</label>

                <input type="radio"  name="gender" id="Female" required/>  
                <label for="Female">Female</label>
            </div>
        </div>
        <div class="sub">
            <button type="submit"  onclick="formvalidate()" class="btn" >submit</button>

        </div>

    </form>

</fieldset>
        
    </div>
